            <script type="text/python">
from browser import document
import io
import sys

def isdigit_runCode(event):
    # Capture print output using StringIO
    output_capture = io.StringIO()
    sys.stdout = output_capture

    # Python code to execute
    code = """
var1 = "1"
var2 = "one"
print(var1.isdigit())
print(var2.isdigit())
    """

    # Execute the code
    exec(code, globals(), locals())

    # Reset stdout back to default
    sys.stdout = sys.__stdout__

    # Get the captured output
    output = output_capture.getvalue()

    # Update the output element
    document["output_isdigit"].text = output

    # Bind the button click event to runCode function
    document["isdigit_runCode"].bind("click", isdigit_runCode)
            </script>

            <button class="btn btn-primary btn-sm" id="isdigit_runCode">Run Code</button>
